<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" pattern="[A-Za-z' ]{4,}" title="O nome precisa ter pelo menos 4 caracteres" autofocus required/>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu email aqui" required/>
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>

                    <label>
                        <input type="radio" name="assunto" value="blog"/>
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico"/>
                        Serviço
                    </label>
                    <label>
                        <input id="outro" type="radio" name="assunto" value="outro"/>
                        Outro
                        <input type="text" name="outro-assunto">
                    </label>

                </fieldset>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" value="mensagem" placeholder="Sua mensagem aqui" rows="5" cols="33" required></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
